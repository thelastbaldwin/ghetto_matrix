<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Stereoscopic Photo Booth</title>
		<link rel="stylesheet" media="all" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="row gutters">
				<button type="button" value="matrix" class="col span_6">Matrix</button>
				<button type="button" value="traditional" class="col span_6">Traditional</button>
			</div>
			<div class="row gutters">
				<img src="img/ohboy.gif" class="photo col span_12" alt="photo"/>
			</div>
		</div>
		<div id="modal-overlay" class="hide">
			<div id="count" class="clearfix">
				<h2 class="counter">3</h2>
				<ul>
					<li class="counter-tag hide">&#9632;</li>
					<li class="counter-tag hide">&#9632;</li>
					<li class="counter-tag hide">&#9632;</li>
					<li class="counter-tag hide">&#9632;</li>
				</ul>
			</div>
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/client.js"></script>
	</body>
</html>
